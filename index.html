<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
      padding: 25px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .calculator:hover {
      transform: scale(1.02);
    }

    #screen, #preview {
      width: 95%;
      height: 45px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
    }

    #screen {
      background-color: #f0f0f0;
      box-shadow: inset 0 0 5px #aaa;
      font-weight: bold;
    }

    #preview {
      background-color: #e0f7fa;
      color: #00796b;
      font-size: 18px;
      box-shadow: inset 0 0 3px #aaa;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      font-size: 20px;
      padding: 20px;
      background-color: #e8e8e8;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #dcdcdc;
      transform: translateY(-2px);
    }

    button:active {
      background-color: #c9c9c9;
      transform: translateY(0);
    }

    button:focus {
      outline: none;
    }

    /* Special colors for function buttons */
    button:nth-child(3),
    button:nth-child(4) {
      background-color: #ffb3b3;
    }

    button:nth-child(3):hover,
    button:nth-child(4):hover {
      background-color: #ff9999;
    }

    button:nth-child(20) { /* = button */
      background-color: #90ee90;
      font-weight: bold;
    }

    button:nth-child(20):hover {
      background-color: #76da76;
    }

    button:nth-child(19) { /* + button */
      background-color: #add8e6;
    }

    button:nth-child(19):hover {
      background-color: #99ccff;
    }
  </style>
</head>
<body>
  <div class="calculator">
      <input type="text" id="screen" disabled placeholder="0">
      <input type="text" id="preview" disabled placeholder="Result...">
    <div class="buttons">
      <button>(</button>
      <button>)</button>
      <button>C</button>
      <button>D</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>+</button>
      <button>=</button>
    </div>
  </div>

  <script>
    let screen = document.getElementById("screen");
    let preview = document.getElementById("preview");
    let buttons = document.querySelectorAll("button");
    let screenValue = "";

    function evaluateExpression(exp) {
      try {
        if (exp === "") return "";
        let result = eval(exp);
        return Number.isFinite(result) ? result : "";
      } catch {
        return "";
      }
    }

    function updateDisplay() {
      screen.value = screenValue;
      preview.value = evaluateExpression(screenValue);
    }

    function buttonClick(buttonText) {
      if (buttonText === "C") {
        screenValue = "";
      } else if (buttonText === "D") {
        screenValue = screenValue.slice(0, -1);
      } else if (buttonText === "=") {
        let result = evaluateExpression(screenValue);
        screenValue = result.toString();
      } else {
        screenValue += buttonText;
      }
      updateDisplay();
    }

    buttons.forEach(button => {
      button.addEventListener("click", e => {
        buttonClick(e.target.innerText);
      });
    });

    document.addEventListener("keydown", function (e) {
      const key = e.key;
      if (key === "Backspace") {
        buttonClick("D");
      } else if (key === "Enter") {
        buttonClick("=");
      } else if (key.toLowerCase() === "c") {
        buttonClick("C");
      } else {
        const validKeys = "0123456789/*-+.()";
        if (validKeys.includes(key)) {
          buttonClick(key);
        }
      }
    });
  </script>
</body>
</html>
